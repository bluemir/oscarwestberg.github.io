<!DOCTYPE html>
<html>
  <head>
    <title>WebGL</title>
    <meta charset="utf-8"/>
    <link href="../css/jquery.nouislider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="../js/three.min.js"></script>
    <script src="../js/TrackballControls.js"></script>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/jquery.nouislider.all.min.js"></script>
    <script type="text/javascript" src="../js/jscolor/jscolor.js"></script>
  </head>
  <body>

    <div id="menu">
      <h1>Procedural Planet Generation</h1>

      <p>Noise Type</p>
      <select id="noiseType">
        <option value="1" selected>Type 1</option> 
        <option value="2">Type 2</option>
        <option value="3">Type 3</option>
      </select>
      
      <p>Noise Intensity</p>
      <div id="noiseIntensity"></div>
      <p id="noiseIntensityValue" style="color:gray"></p>

      <p>Noise Variation</p>
      <div id="noiseVariation"></div>
      <p id="noiseVariationValue" style="color:gray"></p>

      <p>Land color</p>
      <input class="color" id="landColor" value="669501">
      
      <p>Shore color</p> 
       <input class="color" id="shoreColor" value="977342">

      <br>
      <input type="checkbox" id="renderAtmosphere"><p style="display:inline-block; padding-left:5px;">Render atmosphere</p>

      <p>Atmosphere Color</p>
      <select id="atmosphereColor">
        <option value="Blue">Blue</option> 
        <option value="Pink">Pink</option>
        <option value="Green">Green</option>
        <option value="Orange" selected>Orange</option>
        <option value="White">White</option>
      </select>

      <p>Water level</p>
      <div id="waterLevel"></div>
      <p id="waterLevelValue" style="color:gray"></p>

      <footer>
        <p>Oscar Westberg</p>
      </footer>
    </div>

    <!-- Load shaders -->
    <script data-src="shaders/planet_fragment.js" data-name="shader" type="x-shader/x-fragment"></script>
    <script data-src="shaders/planet_vertex.js" data-name="shader" type="x-shader/x-vertex"></script>
    <script data-src="shaders/sun_fragment.js" data-name="shaderSun" type="x-shader/x-fragment"></script>
    <script data-src="shaders/sun_vertex.js" data-name="shaderSun" type="x-shader/x-vertex"></script>
    <script data-src="shaders/atmosphere_fragment.js" data-name="shaderAtmosphere" type="x-shader/x-fragment"></script>
    <script data-src="shaders/atmosphere_vertex.js" data-name="shaderAtmosphere" type="x-shader/x-vertex"></script>
    <script data-src="shaders/atmosphere_ground_fragment.js" data-name="shaderAtmosphereGround" type="x-shader/x-fragment"></script>
    <script data-src="shaders/atmosphere_ground_vertex.js" data-name="shaderAtmosphereGround" type="x-shader/x-vertex"></script>

    <script src="../js/ShaderLoader.min.js"></script>  
    <script src="canvas.js"></script>
    
  </body>
</html>
